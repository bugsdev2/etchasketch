<!DOCTYPE html>

<head lang='en'>
	<title>Etch-a-Sketch</title>
	<meta charset='UTF-8'>
	<link rel='stylesheet' href='style.css'>
</head>

<body ondragstart="return false;">
	<div class='wrapper'>
		<div>
			<h1>ETCH-A-SKETCH</h1>
			<p>Right click to draw. Left click to erase.</p>
		</div>
		<div class='num-form'>
			
			<form>
				<input type='range' min='2' max='100' step='1' name="slider" value="16" id='slider' oninput=run()></input>
				
			</form>
			<h2 id='display'>Use the slider to set your canvas!</h2>
		</div>
		<div class='grid-container'></div>
	</div>
	
	<script type='text/javascript' src='js.js'></script>
</body>
